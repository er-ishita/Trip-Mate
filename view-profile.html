<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body class="hero-gradient">
<div class="card center">

    <img id="profilePic" src="default.png" class="avatar large">

    <h2>Your Profile</h2>

    <div class="info">
        <p><strong>Name:</strong> <span id="v_name"></span></p>
        <p><strong>Email:</strong> <span id="v_email"></span></p>
        <p><strong>Enrollment No:</strong> <span id="v_enroll"></span></p>
        <p><strong>Branch:</strong> <span id="v_branch"></span></p>
        <p><strong>Year:</strong> <span id="v_year"></span></p>
        <p><strong>Gender:</strong> <span id="v_gender"></span></p>
        <p><strong>Phone:</strong> <span id="v_phone"></span></p>
        <p><strong>Travel Preference:</strong> <span id="v_travel"></span></p>
        <p><strong>Travel History:</strong> <span id="v_history"></span></p>
    </div>

    <a href="profile.html">
        <button class="primary">Edit Profile</button>
    </a>

</div>

<script src="profile.js"></script>
</body>
</html>
